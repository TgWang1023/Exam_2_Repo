<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>User Quotes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand">Welcome, {{ request.session.name }}</span>
            <form class="form-inline" action="/logout" method="POST">
                {% csrf_token %}
                <a href="/quotes" class="btn btn-success my-2 my-sm-0 mr-3 float-right">Back</a>
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
        <h3 class="ml-4 mt-4">{{ user.first_name }} {{ user.last_name }}'s Quotes</h3>
        {% for quote in quotes %}
            <div class="mt-3 ml-4" style="width: 30rem; height: 15rem; background-color: aliceblue; overflow: auto;">
                <p class="ml-3 mt-3">{{ quote.author }}: "{{ quote.content }}"</p>
            </div>
        {% endfor %}
    </body>
</html>
